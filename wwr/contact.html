  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d127672.28080457538!2d32.599125449999995!3d0.3130293!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sug!4v1754467025837!5m2!1sen!2sug"

  <!-- Employee Images -->
  <h2 class="pius"> Meet Our Team</h2>
  <section class="employees">
   
    <div class="images">
      <figure>
        <img src="../wwr/images/mike.png" alt="Mike - Leader Guide">
        <figcaption>Mike – Leader Guide</figcaption>
       </figure>
      <figure>
        <img src="../wwr/images/sarah.png" alt="Sarah - Customer Support">

  <!-- Contact Form -->
  <section class="contact-form">
    <h2>Send Us a Message</h2>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <fieldset>
        <legend>Purpose of Message:</legend>
        <label><input type="radio" id=general name="purpose" value="general" required> General Inquiry</label><br>
        <label><input type="radio" id=reservation name="purpose" value="reservation"> Reservation Question</label><br>
        <label><input type="radio" id=website name="purpose" value="suggestion"> Website Suggestion</label>
      </fieldset>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

      <button type="submit">Send Message</button>
    </form>
  </section>
</main>
