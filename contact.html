  <!-- Main Section --><main>
  <h1>Contact Us</h1>

  <!-- Contact Information -->
  <section class="contact-info">
    <h2>Company Information</h2>
    <p><strong>Address:</strong> Rapidis Rafting,Nile River,R2RN </p>
    <p><strong>Phone:</strong> +256750289658</p>
    <p><strong>Email:</strong> phem.hancho@gmail.com</p>

    <!-- Google Map Embed -->
   <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d255343.85578265626!2d32.5910528!3d0.3407871999999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sug!4v1753959924649!5m2!1sen!2sug" 
   width="600" 
   height="450"
    style="border:0;"
     allowfullscreen=""
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>

  <!-- Employee Images -->
  <section class="employees">
    <h2>Meet Our Team</h2>
    <figure>
      <img src="/wwr/images/mike.png" alt="mike - Leader Guide">
      <figcaption>mike – Leader Guide</figcaption>
    </figure>
    <figure>
      <img src="wwr/images/sarah.png" alt="sarah - Customer Support">
      <figcaption>Sarah – Customer Support</figcaption>
    </figure>
    <figure>
      <img src="/wwr/images/lisa.png" alt="Lisa - Operations Manager">
      <figcaption>Lisa – Operations Manager</figcaption>
    </figure>
  </section>

  <!-- Contact Form -->
  <section class="contact-form">
    <h2>Send Us a Message</h2>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <fieldset>
        <legend>Purpose of Message:</legend>
        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
      </fieldset>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

      <button type="submit">Send Message</button>
    </form>
  </section>
</main>


  <!-- Footer Section -->
  <footer>
